<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content padding="unset 15px" columnwidth="8" name="mainContent">
            <wm-livetable name="ChannelsLiveTable1" formlayout="dialog">
                <wm-table navigation="Basic" dataset="bind:Variables.SalesdbChannelsData.dataSet" title="Channels List" name="ChannelsTable1" gridfirstrowselect="true" editmode="dialog">
                    <wm-table-column binding="id" caption="Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" readonly="true"></wm-table-column>
                    <wm-table-column binding="name" caption="Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                    <wm-table-action shortcutkey="" position="footer" action="addNewRow()" class="btn-primary" show="true" iconclass="wi wi-plus" display-name="New" key="addNewRow"></wm-table-action>
                    <wm-table-row-action action="editRow()" class="btn-transparent" show="true" iconclass="wi wi-pencil" title="Edit" display-name="" key="updaterow"></wm-table-row-action>
                    <wm-table-row-action action="deleteRow()" class="btn-transparent" show="true" iconclass="wi wi-trash" title="Delete" display-name="" key="deleterow"></wm-table-row-action>
                </wm-table>
                <wm-liveform captionposition="top" captionalign="left" dataset="bind:Variables.SalesdbChannelsData.dataSet" name="ChannelsLiveForm1" errormessage="" title="Channels Info" formlayout="dialog" iconclass="wi wi-edit">
                    <wm-layoutgrid name="layoutgrid1" columns="1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn name="gridcolumn1" columnwidth="12">
                                <wm-form-field name="name" displayname="Name" required="true" show="true" generator="assigned" primary-key="false" key="name" type="string" is-related="false" maxchars="40" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                    <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livetable>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
